<div id="container">
  <div id="left-pane" class="mdl-shadow--4dp">
    <div class="card mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Reassign To</h2>
      </div>
      <div class="mdl-card__actions mdl-card--border"></div>
      <div class="mdl-card__menu">
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored" (click)="addReassignTo()"
          [disabled]="reassignTo">Add</button>
      </div>
      <div class="mdl-card__supporting-text">
        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
          <tbody>
            <tr *ngIf="reassignTo">
              <td>
                <button class="mdl-button mdl-js-button mdl-button--accent mdl-button--raised mdl-button--small" (click)="removeReassignTo()">
                  <i class="icon material-icons">clear</i>
                </button>
              </td>
              <td class="mdl-data-table__cell--non-numeric">
                <label class="mdl-button mdl-js-button mdl-button--icon">
                  <div [ngSwitch]="reassignTo.Type">
                      <i *ngSwitchWhen="'1'" class="material-icons">person_outline</i>
                      <i *ngSwitchWhen="'2'" class="material-icons">people_outline</i>
                  </div>
                </label>
              </td>
              <td class="mdl-data-table__cell--non-numeric">{{reassignTo.Name}}</td>
              <td class="mdl-data-table__cell--non-numeric">{{reassignTo.ParentTeam}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="card mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Informed Parties</h2>
      </div>
      <div class="mdl-card__actions mdl-card--border"></div>
      <div class="mdl-card__menu">
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored" (click)="addInformedParties()">Add</button>
      </div>
      <div class="mdl-card__supporting-text">
        <table *ngIf="informedParties.length > 0" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
          <tbody>
            <tr *ngFor="let person of informedParties">
              <td>
                <button class="mdl-button mdl-js-button mdl-button--accent mdl-button--raised mdl-button--small" (click)="removeInformedParties(person)">
                  <i class="icon material-icons">clear</i>
                </button>
              </td>
              <td class="mdl-data-table__cell--non-numeric">
                <label class="mdl-button mdl-js-button mdl-button--icon">
                  <div [ngSwitch]="person.Type">
                      <i *ngSwitchWhen="'1'" class="material-icons">person_outline</i>
                      <i *ngSwitchWhen="'2'" class="material-icons">people_outline</i>
                  </div>
                </label>
              </td>
              <td class="mdl-data-table__cell--non-numeric">{{person.Name}}</td>
              <td class="mdl-data-table__cell--non-numeric">{{person.ParentTeam}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="right-pane" class="mdl-shadow--4dp">
    <form action="#">
      <label class="mdl-button mdl-js-button  mdl-button--icon" for="search-icon">
      <i id="search-icon" class="material-icons">search</i>
    </label>
      <div class="mdl-textfield mdl-js-textfield">
        <input #nameInput class="mdl-textfield__input" type="text" id="personNameInput" (keyup)="search(nameInput.value)">
        <label class="mdl-textfield__label" for="personNameInput">Name...</label>
      </div>
    </form>
    <table class="person-table mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp" *ngIf="people && people.length> 0"
      >
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th class="mdl-data-table__cell--non-numeric">Name</th>
          <th class="mdl-data-table__cell--non-numeric">Parent Team</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of people" [class.selected]="person.selected" (click)="check($event, person)">
          <td>
            <label class="mdl-button mdl-js-button  mdl-button--icon" for="selected-icon">
              <div [ngSwitch]="person.selected">
                <i *ngSwitchWhen="true" id="selected-icon" class="material-icons" style="color:grey">check_box</i>
                <i *ngSwitchDefault id="selected-icon" class="material-icons" style="color:grey">check_box_outline_blank</i>
              </div>
            </label>
          </td>
          <td>
            <label class="mdl-button mdl-js-button  mdl-button--icon">
              <div [ngSwitch]="person.Type">
                  <i *ngSwitchWhen="'1'" class="material-icons">person_outline</i>
                  <i *ngSwitchWhen="'2'" class="material-icons">people_outline</i>
              </div>
            </label>
          </td>
          <td class="mdl-data-table__cell--non-numeric">
            {{person.Name}}
          </td>
          <td class="mdl-data-table__cell--non-numeric">{{person.ParentTeam}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
