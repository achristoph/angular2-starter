<div class="mdl-card mdl-shadow--2dp">
  <div class="header">
    <h5>{{title}}</h5>
    <div>{{description}}</div>
  </div>
  <div class="mdl-card__actions mdl-card--border"></div>
  <div class="mdl-card__supporting-text content">
    <task-list [tasks]="tasks" (tasksUpdated)="updateTasks($event)"></task-list>
  </div>
</div>
