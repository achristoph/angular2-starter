<div class="list">
  <div>
    <enter-task (taskEntered)="addTask($event)"></enter-task>
  </div>
  <hr>
  <div>
    <cmp-toggle [buttonList]="taskFilterList" [selectedButton]="selectedTaskFilter" (selectedButtonChange)="updateFilter($event)"></cmp-toggle>
  </div>
  <div>
    <task *ngFor="let task of getFilteredTasks() | async" [title]="task.title" [done]="task.done" (taskUpdated)="updateTask(task, $event)"
      (taskDeleted)="deleteTask(task)"></task>
  </div>
</div>
